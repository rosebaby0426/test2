#指定數據庫的驅動程式
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#指定JDBC URL
spring.datasource.url=jdbc:mysql://localhost:3308/goodhouse?useSSL=false&serverTimezone=GMT&allowPublicKeyRetrieval=true
#指定數據庫的用戶名
spring.datasource.username=root
#指定數據庫密碼
spring.datasource.password=christine0426

#遷移時使用的JDBC URL，如果沒有指定，將使用配置的主數據源
spring.flyway.url=jdbc:mysql://localhost:3308/factory?useSSL=false&serverTimezone=GMT&allowPublicKeyRetrieval=true
#遷移數據庫的用戶名
spring.flyway.user=root
#遷移數據庫的該用戶密碼
spring.flyway.password=christine0426
#遷移腳本的位置，默認db/migration
spring.flyway.locations=classpath:/migration
#是否允許無序的遷移，默認false
spring.flyway.out-of-order=true

